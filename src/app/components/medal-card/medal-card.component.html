<mat-card class="medal-card-container">
    <mat-card-content>
        <div>
            <mat-card-subtitle>
                {{ cardTitle }}
            </mat-card-subtitle>
            <mat-card-title>
                {{ cardValue }}
            </mat-card-title>
        </div>
        <img src="{{ cardImg }}">
    </mat-card-content>
    <mat-card-footer class="medal-card-footer">{{ footerTitle }}</mat-card-footer>
</mat-card>
