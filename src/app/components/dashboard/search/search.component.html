<form [formGroup]="searchForm" class="searchform">
    <mat-form-field class="searchform__input">
        <input type="text" matInput placeholder="Search for {{searchList}}" formControlName="SearchGroup" required
            [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
            <mat-optgroup *ngFor="let group of SearchGroupOptions | async" [label]="group.letter">
                <mat-option *ngFor="let name of group.names" [value]="name">
                    {{name}}
                </mat-option>
            </mat-optgroup>
        </mat-autocomplete>
    </mat-form-field>
</form>
